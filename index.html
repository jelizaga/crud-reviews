<!DOCTYPE html>

<html>

	<head>

		<title>
			Duck Reviews: The University of Washington
		</title>

		<!-- Importing stylesheet and js for loading and acquiring reviews.. -->
		<link href="css/main.css" rel="stylesheet" />
		<script type="text/javascript" src="js/reviews.js"></script>

		<!-- Importing bootstrap.css, jQuery.js, parse.js, font-awesome.css, and raty.js. -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery.raty-fa.js"></script>

		<!-- Meta info, bootstrap viewport. -->
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A place for ducks to review things.">
		<meta name="author" content="Joel Elizaga">
		<meta name="keywords" content="ducks, seattle, reviews, fried potato slices">

	</head>

	<body>

		<div id="title" class="islanddiv">
			<h1>
				Duck Reviews
			</h1>
		</div>

		<div class="islanddiv">
			<h2>
				University of Washington
			</h2>
		</div>


		<div class="islanddiv">
			<form id="reviewForm">
				<div class="form-input">
					<div id="ratyReview"></div>
					<input type="text" id="reviewerName" />
					<br />
					<input type="text" id="reviewTitle" />
					<br />
					<textarea id="reviewTest" rows="10" cols="50">Write your review here!</textarea>
				</div>
				<button type="submit-review">
					Submit
				</button>
			</form>
		</div>

		<div class="islanddiv">
			<p>
				What other ducks have to say about University of Washington:
			</p>
		</div>

	    <div id="reviews">
	    </div>

	</body>

</html>
